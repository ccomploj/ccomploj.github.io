  - id: health-inequality
    title: "Health Inequality and Nonlinear Health Dynamics: Duration Dependence and Latent Heterogeneity in Chronic Disease Accumulation"
    authors: []
    solo: true
    status: ""
    abstract: >
      Multimorbidity (having more than one chronic health condition at the same time) increases with aging and is associated with adverse health outcomes, including physical and cognitive disability, frailty, and early death. This paper studies how unobserved differences between individuals (i.e., health "types") account for differences in the speed of disease accumulation between individuals who are indistinguishable from observed characteristics.
      Using rich panel data with health and labor market histories from more than 20,000 individuals followed over a period of 20 years from the Health and Retirement Study (HRS) and the Panel Study of Income Dynamics (PSID), I model the transitions between different disease states, or multimorbidity states, using a finite mixture ordered logit that incorporates unobserved heterogeneity. The model exploits the duration spent in each multimorbidity state to identify the presence of multiple health types among the elderly.
