  - id: nrps
    title: "Noncontributory Pensions and Mental Health: Evidence from Rural China"
    authors:
      - name: "Stefan Pichler"
        url: "https://www.rug.nl/staff/s.pichler/cv?lang=en"
      - name: "Gerard van den Berg"
        url: "https://www.rug.nl/staff/gerard.van.den.berg"
    status: "in submission"
    abstract: >
      This paper investigates the mental health consequences of noncontributory pensions by leveraging regional and temporal variation in implementation dates of the New Rural Pension Scheme (2009â€“2012). Using data from the China Health and Retirement Longitudinal Study (CHARLS), we implement a staggered difference-in-differences strategy that compares the mental health trajectories of earlier and later-eligible individuals. We find a strong first stage result with 60% takeup among the eligible population and a reduction in the Center for Epidemiologic Studies Depression (CESD) score by 0.1 SD among the compliers.
      The results are robust to alternative specifications that compare the two-way fixed effect estimator with to new estimators robust to heterogeneous treatment effects. 
      These findings underscore that expanding pension coverage can improve elderly health.

  - id: ccp-premium
    title: "Does it Pay to Join the Party? Decomposing Communist Party Wage Premia from Selection into Membership"
    authors: []
    solo: true
    status: ""
    abstract: >
      Communist Party members in China have better-paying jobs and are more likely to work in white-collar occupations, but selection into membership based on both observed and unobserved characteristics generate bias in the true party premium through a long and extensive selection process. To disentangle selection effects in the widely reported communist party wage premium, I match individuals on socioeconomic conditions in childhood which strongly predict membership attainment 20 years later in early adulthood.
      Using data from the 2018 wave of the China Health and Retirement Longitudinal Study (CHARLS), I find that the party premium largely disappears after the matching process, though a small premium persists. The residual wage premium is largest for retirees who previously worked in white-collar occupations, while no premium persists in blue-collar occupations or those still employed at the time of the survey.

  - id: multimorbidity-share
    title: "Longitudinal Trajectories of Chronic Disease Accumulation in Europe and England: A Panel Ordered Logit Model for Multimorbidity"
    authors:
      - name: "Luigi Ferrucci"
        url: "https://www.nia.nih.gov/about/staff/ferrucci-luigi"
      - name: "Agar Brugiavini"
        url: "https://unive.it/data/people/5591624"
      - name: "Elisa Fabbri"
        url: "https://www.unibo.it/sitoweb/elisa.fabbri38/"
    status: "in submission"
    abstract: >
      It is well established that multimorbidity increases with aging and is associated with adverse health outcomes, including physical and cognitive disability, frailty, and mortality. Using longitudinal data from more than 25,000 participants in the Survey of Health, Ageing and Retirement in Europe (SHARE) and the English Longitudinal Study of Ageing (ELSA), we describe within-individual disease trajectories of elderly individuals older than 50 prior to death. We implement a linear mixed model and a generalized ordered logit that allows for flexible coefficients across thresholds.
      We find that the within-individual probability of developing an additional chronic disease within a 2-year interval increases dynamically with the current disease count. Heterogeneity analyses suggest that individuals who experienced the first disease onset at older ages present more rapid health deterioration, and individuals from disadvantaged socioeconomic backgrounds accumulate chronic conditions faster. We do not find any evidence of chronic disease clusters.



work_in_progress:
  - id: son-preference
    title: "Son Preference and Missing Girls: Fertility Restrictions and Cognitive Health Forty Years Later"
    authors: []
    solo: true
    status: "JMP"
    abstract: >
      Declining fertility rates and aging populations pose significant challenges for policymakers, yet the long-term effects of family size on parents' health and cognitive outcomes in old age are not clearly understood. 
      Using longitudinal household data from the China Health and Retirement Longitudinal Study (CHARLS), I estimate a causal effect of family size on parents' work participation, health and cognitive outcomes at ages 45-80 using an instrumental variable approach.
      I leverage two sources of quasi-exogenous variation: the sex of the firstborn child, and geographic and temporal variation in penalties for above-quota births imposed during the one-child-policy, available for the period 1979-2000.
      Both instruments have strong predictive power on fertility, yet I find no evidence that larger family size adversely affects parental cognitive outcomes.

